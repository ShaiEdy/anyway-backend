steps:
# build and push anyway-backend image into cloud repository
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'eu.gcr.io/$PROJECT_ID/$PROJECT_ID:$COMMIT_SHA', '.']
  images: [eu.gcr.io/$PROJECT_ID/$PROJECT_ID:$COMMIT_SHA']
# deploy anyway-backend image into kubernetes engine
- name: 'gcr.io/cloud-builders/gke-deploy'
  args:
  - run
  - --filename=anyway-backend.yaml
  - --image=eu.gcr.io/$PROJECT_ID/$PROJECT_ID:$COMMIT_SHA
  - --location=europe-west3
  - --cluster=anyway-dev-cluster-1
  - en